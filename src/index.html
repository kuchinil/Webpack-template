<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Template</title>
  </head>
  <body>
        <header class="header">
          <div class="wrapper">
            <div class="header-logo"><img src="assets/img/logo.png" alt=""></div>
            <main class="header-text">
              <div class="header-text__content">
                <p class="header-text__content-desc">Новосибирск</p>
                <strong class="header-text__content-title">Питомник Мейн-Кунов</strong>
                <p class="header-text__content-desc">Первый Питомник с расширенным спектром услуг</p>
                <a href="#" class="header-text__content-button">Смотреть котиков</a>
              </div>
            </main>
          </div>
          <div class="header-socials">
            <hr>
            <img src="/assets/img/vk.png" alt="vk-icon">
            <img src="/assets/img/tw.png" alt="tw-icon">
            <img src="/assets/img/fb.png" alt="fb-icon">
          </div>
        </header>
        
  </body>
</html>
